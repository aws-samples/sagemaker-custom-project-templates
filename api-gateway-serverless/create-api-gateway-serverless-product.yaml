                - apigateway.amazonaws.com
                - lambda.amazonaws.com
                - sagemaker.amazonaws.com
                - codebuild.amazonaws.com
                - glue.amazonaws.com
                - states.amazonaws.com
                - events.amazonaws.com
                - codepipeline.amazonaws.com
                - firehose.amazonaws.com
            Action: 'sts:AssumeRole'

